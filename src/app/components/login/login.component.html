<div id="container" [class.no-blur]="!isLoading" [class.blur-me]="isLoading"> 
    <div id="background"></div>
    <div id="card">
        <h1 style="text-align: center;">SportSharing</h1>
        <form [formGroup]="loginForm">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username">
              </mat-form-field>
              <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary"  (click)="login()">Login</button>
        </form>
    </div>
</div>

<div *ngIf="isLoading" id="loading-container">
    
</div>
